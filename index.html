<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Hostel Tracker</title>

		<!-- Stylesheets -->
		<link rel="stylesheet" href="styles/tailwind.css" />
	</head>
	<body
		class="bg-slate-800 text-white text-lg max-w-screen-md mx-auto px-4 py-10"
	>
		<header class="text-center mb-12">
			<h1 class="text-4xl font-semibold">
				Alan-Davis Hostel Report Tracker
			</h1>
			<p>Log all your complaints to the hall administrator today</p>
		</header>
		<form
			method="post"
			title="Report"
			id="reportForm"
			class="grid grid-cols-1 md:grid-cols-2 gap-5"
		>
			<label class="flex flex-col"
				><span class="label-text">Name</span>
				<input
					required
					class="py-2 px-2 bg-transparent border-white border rounded-sm"
					type="text"
					id="name"
					name="name"
				/>
			</label>
			<label class="flex flex-col"
				><span class="label-text">ID Number</span>
				<input
					required
					class="py-2 px-2 bg-transparent border-white border rounded-sm"
					type="text"
					id="idNumber"
					name="idNumber"
				/>
			</label>
			<label class="flex flex-col"
				><span class="label-text">Room Number</span>
				<input
					required
					class="py-2 px-2 bg-transparent border-white border rounded-sm"
					type="text"
					id="roomNum"
					name="roomNum"
					placeholder="Block A R49"
				/>
			</label>
			<label class="flex flex-col"
				><span class="label-text">Title</span>
				<input
					required
					class="py-2 px-2 bg-transparent border-white border rounded-sm"
					type="text"
					id="title"
					name="title"
				/>
			</label>
			<label class="flex flex-col md:col-span-2"
				><span class="label-text">Complaint Message</span>
				<textarea
					required
					maxlength="100"
					id="message"
					class="bg-transparent border-white border rounded-sm h-44 p-2"
				></textarea>
			</label>

			<input
				required
				type="submit"
				id="submit"
				value="Submit"
				class="border-white border rounded-sm md:col-span-2 py-4 text-black bg-gray-100 hover:text-white hover:bg-transparent font-bold hover:font-normal transition-colors cursor-pointer"
			/>
		</form>

		<a
			href="./admin.html"
			class="absolute bottom-8 right-8 text-yellow-600"
			>Admin View</a
		>
		<script type="module" src="./index.js"></script>
	</body>
</html>
